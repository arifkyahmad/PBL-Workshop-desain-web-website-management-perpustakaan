<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EEPIS Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>EEPIS Library</h2>
            <p>Selamat datang di sistem perpustakaan digital</p>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan alamat email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <div class="dropdown role-dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle w-100 d-flex justify-content-between align-items-center" 
                                type="button" id="roleDropdown" data-bs-toggle="dropdown" 
                                aria-expanded="false">
                            <span id="roleText">Pilih Role</span>
                            <i class='bx bx-chevron-down'></i>
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="roleDropdown">
                            <li>
                                <a class="dropdown-item role-option" href="#" data-value="user">
                                    <div class="d-flex align-items-center">
                                        <i class='bx bx-user me-2'></i>
                                        <div>
                                            <div class="fw-semibold">User</div>
                                            <small class="text-muted">Akses peminjaman buku</small>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item role-option" href="#" data-value="admin">
                                    <div class="d-flex align-items-center">
                                        <i class='bx bx-shield-alt me-2'></i>
                                        <div>
                                            <div class="fw-semibold">Admin</div>
                                            <small class="text-muted">Akses manajemen sistem</small>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <input type="hidden" id="role" name="role" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="register-link">
                    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
