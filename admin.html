<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EEPIS Library</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<nav class="sidebar">
    <div class="sidebar-header">
        EEPIS Library
    </div>
    <ul class="nav-links">
        <li><a href="admin.html" class="active"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a></li>
        <li><a href="anggota.html"><i class='bx bx-user'></i><span>Anggota</span></a></li>
        <li><a href="admin_buku.html"><i class='bx bx-book'></i><span>Buku</span></a></li>
        <li><a href="peminjaman.html"><i class='bx bx-task'></i><span>Peminjaman</span></a></li>
    </ul>
</nav>

<main class="main-content">
    
    <header class="mobile-header">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class='bx bx-menu'></i>
        </button>
        <div class="mobile-logo">EEPIS Library</div>
    </header>
    
    <header class="header-card">
        <div class="row g-4 align-items-center">
            
            <div class="col-lg-3 col-md-4" id="adminProfileCardContainer" style="display: none;">
                <div class="admin-profile-card">
                    <img src="WhatsApp Image 2025-08-19 at 10.12.27_ff19a4cb.jpg" alt="Foto Profil Admin">
                    <h5 class="admin-name" id="adminProfileName">Nama Admin</h5> 
                </div>
            </div>
            
            <div class="col-lg-9 col-md-8 ms-auto" id="headerContent">
                <div class="header-content">
                    <h1 class="text-white">EEPIS Library Management</h1>
                    <div class="header-actions">
                        <button class="btn btn-warning btn-pinjam">Pinjam Buku</button>
                        <form action="admin_buku.html" method="GET" class="search-form">
                            <input type="text" name="search" placeholder="Cari buku di koleksi user..." class="form-control">
                            <button type="submit"><i class='bx bx-search'></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        
        <div class="row g-4 mb-4">
            
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">Absensi</h5>
                        <form id="absensi-form">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="nrp" class="form-label">NRP</label>
                                <input type="text" class="form-control" id="nrp" required>
                            </div>
                            <button type="submit" class="btn btn-submit-gradient">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row g-4">
                    <div class="col-md-6"><div class="card stat-card"><i class='bx bx-book-alt stat-icon text-primary'></i><div><span>Total Buku</span><strong>2.847</strong></div></div></div>
                    <div class="col-md-6"><div class="card stat-card"><i class='bx bx-book-bookmark stat-icon text-warning'></i><div><span>Buku Dipinjam</span><strong>324</strong></div></div></div>
                    <div class="col-md-6"><div class="card stat-card"><i class='bx bx-user-check stat-icon text-success'></i><div><span>Pengunjung</span><strong>78</strong></div></div></div>
                    <div class="col-md-6"><div class="card stat-card"><i class='bx bx-group stat-icon text-danger'></i><div><span>Anggota</span><strong>5.378</strong></div></div></div>
                </div>
            </div>
        </div>
        
        <div class="row g-4">
             <div class="col-lg-6"><div class="card"><div class="card-body"><h5 class="card-title">Aktivitas Hari Ini</h5><p class="card-subtitle mb-2 text-muted">Frekuensi Pengunjung (Mingguan)</p><canvas id="visitorsChart"></canvas></div></div></div>
             <div class="col-lg-6"><div class="card"><div class="card-body"><h5 class="card-title">Daftar Pinjaman</h5><p class="card-subtitle mb-2 text-muted">Jumlah Peminjaman (Minggu)</p><canvas id="borrowsChart"></canvas></div></div></div>
        </div> 

    </div> 
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="admin.js"></script>

</body>
</html>
